schema: 'http://localhost:8080/graphql'
config:
  sort: false
overwrite: true
generates:
  ./src/lib/types/schema.ts:
    plugins:
      - typescript
    config:
      namingConvention:
        enumValues: change-case-all#upperCase
  ./src:
    preset: graphace-codegen-preset
    plugins:
      - graphace-codegen
