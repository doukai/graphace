schema: 'http://localhost:8080/graphql'
overwrite: true
generates:
  ./src/gql/generated/schema.ts:
    plugins:
      - typescript
    config:
      namingConvention:
        enumValues: change-case-all#upperCase
  # ./src/gql/generated/introspection.json:
  #   plugins:
  #     - introspection
  ./src:
    preset: graphace-codegen-preset
    plugins:
      - graphace-codegen
