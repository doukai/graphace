schema: 'http://localhost:8080/graphql'
config:
  sort: false
overwrite: true
generates:
  ./src/lib/types/schema.ts:
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      namingConvention:
        enumValues: change-case-all#upperCase
  ./src:
    preset: graphace-codegen-preset
    plugins:
      - graphace-codegen
    presetConfig:
      builder:
        objects:
          - 
            name: QueryType
            fields:
              - 
                name: userRole
                inGraphQL: false
          - 
            name: MutationType
            fields:
              - 
                name: userRole
                inGraphQL: false
          - 
            name: User
            fields:
              - 
                name: password
                inGraphQL: false
                inList: false
                inDetail: false

