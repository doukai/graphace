schema: 'http://localhost:8080/graphql'
documents:
  - 'src/**/*.gql'
  - 'src/**/*.graphql'
overwrite: true
generates:
  ./src/gql/generated/schema.ts:
    plugins:
      - typescript
      - typescript-operations
