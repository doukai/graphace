schema: 'http://localhost:8080/graphql'
overwrite: true
generates:
  ./src/gql/generated/schema.ts:
    plugins:
      - typescript
  ./src/gql/generated/introspection.json:
    plugins:
      - introspection
  ./src/gql/generated/operations/:
    preset: 'graphace-codegen-preset'
    plugins:
      - graphace-codegen
