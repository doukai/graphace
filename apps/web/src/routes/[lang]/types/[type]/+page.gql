query getType($typeName: String) {
	__type(name: { val: $typeName }) {
		name
		kind
		description
		fields {
			name
			type {
				name
				kind
				ofType {
					name
					kind
					ofType {
						name
						kind
						ofType {
							name
							kind
							enumValues {
								name
							}
						}
						enumValues {
							name
						}
					}
					enumValues {
						name
					}
				}
				enumValues {
					name
				}
			}
			description
		}
	}
}
