mutation Mutation_user_userPhones($user_id: ID, $user_userPhones: [UserPhonesInput], $first: Int, $last: Int, $offset: Int, $orderBy: UserPhonesOrderBy, $groupBy: [String!], $id: StringExpression, $userId: IntExpression, $userIdType: UserExpression, $phone: StringExpression, $mergeToList: [String]) {
  user(where: {val: {id: $user_id}} userPhones: $user_userPhones) @mergeToList(arguments: $mergeToList) {
    id
    name
    lastName
    login
    email
    phones
    disable
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    userPhonesConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id userId: $userId userIdType: $userIdType phone: $phone) {
      totalCount
      edges {
        node {
          id
          userId
          phone
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
        }
      }
    }
  }
}