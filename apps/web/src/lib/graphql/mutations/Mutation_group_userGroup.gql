mutation Mutation_group_userGroup($group_id: String, $group_userGroup: [UserGroupInput], $first: Int, $last: Int, $offset: Int, $orderBy: UserGroupOrderBy, $groupBy: [String!], $id: StringExpression, $userId: IntExpression, $userIdType: UserExpression, $groupId: IntExpression, $groupIdType: GroupExpression, $mergeToList: [String]) {
  group(where: {id: {val: $group_id}}  userGroup: $group_userGroup) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    path
    deep
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    syncGroupPolicy
    userGroupConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id userId: $userId userIdType: $userIdType groupId: $groupId groupIdType: $groupIdType) {
      totalCount
      edges {
        node {
          id
          userId
          groupId
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
          userIdType {
            name
            description
          }
          groupIdType {
            name
            description
          }
        }
      }
    }
  }
}