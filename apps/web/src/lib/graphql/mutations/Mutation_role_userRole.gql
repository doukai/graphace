  role(id: $role_id userRole: $role_userRole) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    userRoleConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id userId: $userId from: $from roleId: $roleId to: $to totalCount: $totalCount) @update(if: $update) @mergeToList(arguments: $mergeToList) {
      totalCount
      edges {
        node {
          id
          userId
          roleId
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
        }
      }
