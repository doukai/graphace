mutation Mutation_user_realm($user_id: ID, $user_realm: RealmInput, $id: StringExpression, $name: StringExpression, $mergeToList: [String]) {
  user(id: $user_id realm: $user_realm) @mergeToList(arguments: $mergeToList) {
    id
    name
    lastName
    login
    email
    phones
    disable
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    realm(id: $id name: $name) {
      id
      name
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
    }
  }
}