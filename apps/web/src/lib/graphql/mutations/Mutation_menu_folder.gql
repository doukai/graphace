mutation Mutation_menu_folder($menu_id: ID, $menu_folder: MenuInput, $id: StringExpression, $name: StringExpression, $type: MenuTypeExpression, $path: StringExpression, $icon: StringExpression, $folder: MenuExpression, $description: StringExpression, $role: RoleExpression, $realm: RealmExpression, $update: Boolean = false, $mergeToList: [String]) {
  menu(id: $menu_id folder: $menu_folder) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    type
    path
    icon
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    folder(id: $id name: $name type: $type path: $path icon: $icon folder: $folder description: $description role: $role realm: $realm) @update(if: $update) @mergeToList(arguments: $mergeToList) {
      id
      name
      type
      path
      icon
      description
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
      parentId
      roleId
    }
  }
}