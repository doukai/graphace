mutation Mutation_menu($id: ID, $name: String, $type: MenuType, $path: String, $icon: String, $folder: MenuInput, $description: String, $role: RoleInput, $realm: RealmInput, $isDeprecated: Boolean, $version: Int, $realmId: Int, $createUserId: String, $createTime: Timestamp, $updateUserId: String, $updateTime: Timestamp, $createGroupId: String, $parentId: Int, $roleId: Int, $where: MenuExpression, $update: Boolean = false, $mergeToList: [String]) {
  menu(id: $id name: $name type: $type path: $path icon: $icon folder: $folder description: $description role: $role realm: $realm isDeprecated: $isDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId parentId: $parentId roleId: $roleId where: $where) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    type
    path
    icon
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
  }
}