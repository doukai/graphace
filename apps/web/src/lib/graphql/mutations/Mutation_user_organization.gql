mutation Mutation_user_organization($user_id: ID, $user_organization: OrganizationInput, $above: OrganizationExpression, $aboveId: IntExpression, $id: StringExpression, $name: StringExpression, $users: UserExpression, $skipNullArguments: Boolean = true, $update: Boolean = false) {
  user(id: $user_id organization: $user_organization) @skipNullArguments(if: $skipNullArguments) @update(if: $update) {
    age
    createGroupId
    createTime
    createUserId
    disable
    id
    isDeprecated
    login
    name
    organizationId
    password
    phones
    realmId
    sex
    test1
    test2
    updateTime
    updateUserId
    userDetail2
    version
    organization(above: $above aboveId: $aboveId id: $id name: $name users: $users) @skipNullArguments(if: $skipNullArguments) @update(if: $update) {
      aboveId
      createGroupId
      createTime
      createUserId
      id
      isDeprecated
      name
      orgLevel3
      realmId
      roleDisable
      updateTime
      updateUserId
      version
    }
  }
}