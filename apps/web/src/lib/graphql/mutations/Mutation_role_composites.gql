mutation Mutation_role_composites($role_id: String, $role_composites: [RoleInput], $first: Int, $last: Int, $offset: Int, $orderBy: RoleOrderBy, $groupBy: [String!], $id: StringExpression, $name: StringExpression, $description: StringExpression, $users: UserExpression, $groups: GroupExpression, $composites: RoleExpression, $permissions: PermissionExpression, $realm: RealmExpression, $mergeToList: [String]) {
  role(where: {id: {val: $role_id}}  composites: $role_composites) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    syncRolePolicy
    compositesConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id name: $name description: $description users: $users groups: $groups composites: $composites permissions: $permissions realm: $realm) {
      totalCount
      edges {
        node {
          id
          name
          description
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
          syncRolePolicy
          users(first: 3) {
            name
            description
          }
          groups(first: 3) {
            name
            description
          }
          composites(first: 3) {
            name
            description
          }
          permissions(first: 3) {
            name
            description
          }
          realm {
            name
            description
          }
        }
      }
    }
  }
}