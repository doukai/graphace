mutation Mutation_role_menus($role_id: ID, $role_menus: [MenuInput], $first: Int, $last: Int, $offset: Int, $orderBy: MenuOrderBy, $groupBy: [String!], $id: StringExpression, $name: StringExpression, $type: MenuTypeExpression, $path: StringExpression, $icon: StringExpression, $folder: MenuExpression, $description: StringExpression, $role: RoleExpression, $realm: RealmExpression, $update: Boolean = false, $mergeToList: [String]) {
  role(id: $role_id menus: $role_menus) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    menusConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id name: $name type: $type path: $path icon: $icon folder: $folder description: $description role: $role realm: $realm) @update(if: $update) @mergeToList(arguments: $mergeToList) {
      totalCount
      edges {
        node {
          id
          name
          type
          path
          icon
          description
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
          parentId
          roleId
        }
      }
    }
  }
}