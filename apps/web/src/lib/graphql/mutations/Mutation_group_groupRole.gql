mutation Mutation_group_groupRole($group_id: ID, $group_groupRole: [GroupRoleInput], $first: Int, $last: Int, $offset: Int, $orderBy: GroupRoleOrderBy, $groupBy: [String!], $id: StringExpression, $groupId: IntExpression, $from: GroupExpression, $roleId: IntExpression, $to: RoleExpression, $update: Boolean = false, $mergeToList: [String]) {
  group(id: $group_id groupRole: $group_groupRole) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    groupRoleConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id groupId: $groupId from: $from roleId: $roleId to: $to) @update(if: $update) @mergeToList(arguments: $mergeToList) {
      totalCount
      edges {
        node {
          id
          groupId
          roleId
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
        }
      }
    }
  }
}