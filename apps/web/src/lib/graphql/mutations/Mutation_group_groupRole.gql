mutation Mutation_group_groupRole($group_id: String, $group_groupRole: [GroupRoleInput], $first: Int, $last: Int, $offset: Int, $orderBy: GroupRoleOrderBy, $groupBy: [String!], $id: StringExpression, $roleId: IntExpression, $roleIdType: RoleExpression, $groupId: IntExpression, $groupIdType: GroupExpression, $mergeToList: [String]) {
  group(where: {id: {val: $group_id}}  groupRole: $group_groupRole) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    path
    deep
    parentId
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    syncGroupPolicy
    groupRoleConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id roleId: $roleId roleIdType: $roleIdType groupId: $groupId groupIdType: $groupIdType) {
      totalCount
      edges {
        node {
          id
          roleId
          groupId
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
          roleIdType {
            name
            description
          }
          groupIdType {
            name
            description
          }
        }
      }
    }
  }
}