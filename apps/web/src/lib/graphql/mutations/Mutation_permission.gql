mutation Mutation_permission($name: ID, $field: String, $type: String, $permissionType: PermissionType, $description: String, $roles: [RoleInput], $realm: RealmInput, $isDeprecated: Boolean, $version: Int, $realmId: Int, $createUserId: String, $createTime: Timestamp, $updateUserId: String, $updateTime: Timestamp, $createGroupId: String, $rolePermission: [RolePermissionInput], $where: PermissionExpression, $update: Boolean = false, $mergeToList: [String]) {
