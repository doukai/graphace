mutation Mutation_permission($id: ID, $name: String, $description: String, $type: PermissionType, $level: PermissionLevel, $role: RoleInput, $realm: RealmInput, $isDeprecated: Boolean, $version: Int, $realmId: String, $createUserId: String, $createTime: Timestamp, $updateUserId: String, $updateTime: Timestamp, $createGroupId: String, $roleId: Int, $where: PermissionExpression, $update: Boolean = false, $mergeToList: [String]) {
  permission(id: $id name: $name description: $description type: $type level: $level role: $role realm: $realm isDeprecated: $isDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId roleId: $roleId where: $where) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    type
    level
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
  }
}