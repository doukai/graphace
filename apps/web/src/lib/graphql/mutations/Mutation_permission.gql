mutation Mutation_permission($createGroupId: String, $createTime: Timestamp, $createUserId: String, $description: String, $id: ID, $isDeprecated: Boolean, $level: PermissionLevel, $name: String, $ofTypeName: String, $realm: RealmInput, $realmId: String, $role: RoleInput, $roleId: Int, $updateTime: Timestamp, $updateUserId: String, $version: Int, $where: PermissionExpression, $skipNullArguments: Boolean = true, $update: Boolean = false, $mergeToList: [String]) {
  permission(createGroupId: $createGroupId createTime: $createTime createUserId: $createUserId description: $description id: $id isDeprecated: $isDeprecated level: $level name: $name ofTypeName: $ofTypeName realm: $realm realmId: $realmId role: $role roleId: $roleId updateTime: $updateTime updateUserId: $updateUserId version: $version where: $where) @skipNullArguments(if: $skipNullArguments) @update(if: $update) @mergeToList(arguments: $mergeToList) {
