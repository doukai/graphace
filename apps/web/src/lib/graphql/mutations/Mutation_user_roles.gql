  user(id: $user_id roles: $user_roles) @skipNullArguments(if: $skipNullArguments) @update(if: $update) {
    age
    createGroupId
    createTime
    createUserId
    disable
    id
    isDeprecated
    login
    name
    organizationId
    password
    phones
    realmId
    sex
    test1
    test2
    updateTime
    updateUserId
