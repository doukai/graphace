mutation Mutation_user_roles($user_id: String, $user_roles: [RoleInput], $first: Int, $last: Int, $offset: Int, $orderBy: RoleOrderBy, $groupBy: [String!], $id: StringExpression, $name: StringExpression, $description: StringExpression, $users: UserExpression, $groups: GroupExpression, $composites: RoleExpression, $permissions: PermissionExpression, $realm: RealmExpression, $mergeToList: [String]) {
  user(where: {id: {val: $user_id}}  roles: $user_roles) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    lastName
    login
    email
    phones
    disable
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    syncUserPolicy
    rolesConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id name: $name description: $description users: $users groups: $groups composites: $composites permissions: $permissions realm: $realm) {
      totalCount
      edges {
        node {
          id
          name
          description
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
          syncRolePolicy
          users(first: 3) {
            name
            description
          }
          groups(first: 3) {
            name
            description
          }
          composites(first: 3) {
            name
            description
          }
          permissions(first: 3) {
            name
            description
          }
          realm {
            name
            description
          }
        }
      }
    }
  }
}