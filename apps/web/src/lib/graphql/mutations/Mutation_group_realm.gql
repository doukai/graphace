mutation Mutation_group_realm($group_id: ID, $group_realm: RealmInput, $id: StringExpression, $name: StringExpression, $update: Boolean = false, $mergeToList: [String]) {
  group(id: $group_id realm: $group_realm) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    path
    deep
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    realm(id: $id name: $name) {
      id
      name
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
    }
  }
}