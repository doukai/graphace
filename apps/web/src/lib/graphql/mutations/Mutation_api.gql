mutation Mutation_api($id: ID, $name: String, $description: String, $type: ApiType, $role: RoleInput, $realm: RealmInput, $isDeprecated: Boolean, $version: Int, $realmId: Int, $createUserId: String, $createTime: Timestamp, $updateUserId: String, $updateTime: Timestamp, $createGroupId: String, $roleId: Int, $where: ApiExpression, $update: Boolean = false, $mergeToList: [String]) {
  api(id: $id name: $name description: $description type: $type role: $role realm: $realm isDeprecated: $isDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId roleId: $roleId where: $where) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    type
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
  }
}