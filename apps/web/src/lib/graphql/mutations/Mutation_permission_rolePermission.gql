mutation Mutation_permission_rolePermission($permission_name: String, $permission_rolePermission: [RolePermissionInput], $first: Int, $last: Int, $offset: Int, $orderBy: RolePermissionOrderBy, $groupBy: [String!], $id: StringExpression, $roleId: IntExpression, $roleIdType: RoleExpression, $permissionName: StringExpression, $permissionNameType: PermissionExpression, $mergeToList: [String]) {
  permission(where: {name: {val: $permission_name}}  rolePermission: $permission_rolePermission) @mergeToList(arguments: $mergeToList) {
    name
    description
    field
    type
    permissionType
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    syncPermissionPolicy
    rolePermissionConnection(first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy id: $id roleId: $roleId roleIdType: $roleIdType permissionName: $permissionName permissionNameType: $permissionNameType) {
      totalCount
      edges {
        node {
          id
          roleId
          permissionName
          isDeprecated
          version
          realmId
          createUserId
          createTime
          updateUserId
          updateTime
          createGroupId
          roleIdType {
            name
            description
          }
          permissionNameType {
            name
            description
          }
        }
      }
    }
  }
}