mutation Mutation_role_realm($role_id: ID, $role_realm: RealmInput, $id: StringExpression, $name: StringExpression, $update: Boolean = false, $mergeToList: [String]) {
  role(id: $role_id realm: $role_realm) @update(if: $update) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    realm(id: $id name: $name) {
      id
      name
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
    }
  }
}