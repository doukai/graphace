mutation Mutation_role_realm($role_id: String, $role_realm: RealmInput, $id: StringExpression, $name: StringExpression, $mergeToList: [String]) {
  role(where: {id: {val: $role_id}}  realm: $role_realm) @mergeToList(arguments: $mergeToList) {
    id
    name
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    realm(id: $id name: $name) {
      id
      name
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
    }
  }
}