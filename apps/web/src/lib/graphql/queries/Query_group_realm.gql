query Query_group_realm($group_id: StringExpression, $id: StringExpression, $name: StringExpression, $description: StringExpression, $groupBy: [String!]) {
  group(id: $group_id)  {
    id
    name
    description
    path
    deep
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    realm(id: $id name: $name description: $description groupBy: $groupBy)  {
      id
      name
      description
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
    }
  }
}