query Query_group_parent($group_id: StringExpression, $id: StringExpression, $name: StringExpression, $parent: GroupExpression, $subGroups: GroupExpression, $users: UserExpression, $roles: RoleExpression, $realm: RealmExpression, ) {
  group(id: $group_id)  {
    id
    name
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    parent(id: $id name: $name parent: $parent subGroups: $subGroups users: $users roles: $roles realm: $realm)  {
      id
      name
      isDeprecated
      version
      realmId
      createUserId
      createTime
      updateUserId
      updateTime
      createGroupId
      parentId
    }
  }
}