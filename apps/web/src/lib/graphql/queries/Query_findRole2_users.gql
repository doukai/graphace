query Query_findRole2_users($disable: Boolean, $name: String, $type: Int $skipNullArguments: Boolean = true) {
  findRole2(disable: $disable name: $name type: $type) @skipNullArguments(if: $skipNullArguments) {
    createGroupId
    createTime
    createUserId
    id
    isDeprecated
    name
    realmId
    type
    updateTime
    updateUserId
    version
    usersConnection {
      totalCount
      edges {
        node {
          age
          createGroupId
          createTime
          createUserId
          disable
          id
          isDeprecated
          login
          name
          organizationId
          password
          phones
          realmId
          sex
          test1
          test2
          updateTime
          updateUserId
          userDetail2
          version
        }
      }
    }
  }
}