query Query_parent2_users($organization: OrganizationInput $skipNullArguments: Boolean = true) {
  parent2(organization: $organization) @skipNullArguments(if: $skipNullArguments) {
    aboveId
    createGroupId
    createTime
    createUserId
    id
    isDeprecated
    name
    orgLevel3
    realmId
    roleDisable
    updateTime
    updateUserId
    version
    usersConnection {
      totalCount
      edges {
        node {
          age
          createGroupId
          createTime
          createUserId
          disable
          id
          isDeprecated
          login
          name
          organizationId
          password
          phones
          realmId
          sex
          test1
          test2
          updateTime
          updateUserId
          userDetail2
          version
        }
      }
    }
  }
}