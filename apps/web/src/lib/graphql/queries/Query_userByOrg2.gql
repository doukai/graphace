query Query_userByOrg2($organization: OrganizationInput $skipNullArguments: Boolean = false) {
  userByOrg2(organization: $organization) @skipNullArguments(if: $skipNullArguments) {
    age
    createGroupId
    createTime
    createUserId
    disable
    id
    isDeprecated
    login
    name
    organizationId
    password
    phones
    realmId
    sex
    test1
    test2
    updateTime
    updateUserId
    userDetail2
    version
  }
}