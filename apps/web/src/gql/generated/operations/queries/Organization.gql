query QueryOrganization(OrganizationExpression, IntExpression, Conditional, StringExpression, StringExpression, StringExpression, StringExpression, Boolean, StringExpression, StringExpression, StringExpression, StringExpression, UserExpression, IntExpression) {
    organization(above: $above, aboveId: $aboveId, cond: $cond, createGroupId: $createGroupId, createTime: $createTime, createUserId: $createUserId, id: $id, includeDeprecated: $includeDeprecated, name: $name, realmId: $realmId, updateTime: $updateTime, updateUserId: $updateUserId, users: $users, version: $version) @skipNullArguments(if: true) {
        aboveId
		createGroupId
		createTime
		createUserId
		id
		isDeprecated
		name
		orgLevel3
		realmId
		roleDisable
		updateTime
		updateUserId
		version
    }
}
