query QueryUserByOrg2(OrganizationInput) {
    userByOrg2(organization: $organization) @skipNullArguments(if: true) {
        age
		createGroupId
		createTime
		createUserId
		disable
		id
		isDeprecated
		login
		name
		organizationId
		password
		phones
		realmId
		sex
		test1
		test2
		updateTime
		updateUserId
		userDetail2
		version
    }
}
