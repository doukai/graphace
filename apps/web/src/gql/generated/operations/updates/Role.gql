mutation UpdateRole(String, Timestamp, String, ID, Boolean, String!, String, [RoleType]!, Timestamp, String, [UserInput!], Int, RoleExpression) {
    role(createGroupId: $createGroupId, createTime: $createTime, createUserId: $createUserId, id: $id, isDeprecated: $isDeprecated, name: $name, realmId: $realmId, type: $type, updateTime: $updateTime, updateUserId: $updateUserId, users: $users, version: $version, where: $where) @update {
        createGroupId
		createTime
		createUserId
		id
		isDeprecated
		name
		realmId
		type
		updateTime
		updateUserId
		version
    }
}
