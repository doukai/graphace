mutation UpdateOrganization(OrganizationInput, Int, String, Timestamp, String, ID, Boolean, String!, String, Timestamp, String, [UserInput!], Int, OrganizationExpression) {
    organization(above: $above, aboveId: $aboveId, createGroupId: $createGroupId, createTime: $createTime, createUserId: $createUserId, id: $id, isDeprecated: $isDeprecated, name: $name, realmId: $realmId, updateTime: $updateTime, updateUserId: $updateUserId, users: $users, version: $version, where: $where) @update {
        aboveId
		createGroupId
		createTime
		createUserId
		id
		isDeprecated
		name
		orgLevel3
		realmId
		roleDisable
		updateTime
		updateUserId
		version
    }
}
