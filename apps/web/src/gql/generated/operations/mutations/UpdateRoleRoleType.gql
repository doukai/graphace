mutation UpdateRoleRoleType($createGroupId: String, $createTime: Timestamp, $createUserId: String, $id: ID, $isDeprecated: Boolean, $realmId: String, $roleId: Int, $type: RoleType, $updateTime: Timestamp, $updateUserId: String, $version: Int, $where: RoleRoleTypeExpression) {
    roleRoleType(createGroupId: $createGroupId, createTime: $createTime, createUserId: $createUserId, id: $id, isDeprecated: $isDeprecated, realmId: $realmId, roleId: $roleId, type: $type, updateTime: $updateTime, updateUserId: $updateUserId, version: $version, where: $where) @update {
        createGroupId
		createTime
		createUserId
		id
		isDeprecated
		realmId
		roleId
		type
		updateTime
		updateUserId
		version
    }
}
