mutation Mutation_permission($name: ID $description: String $field: String $type: String $permissionType: PermissionType $roles: [RoleInput] $realm: RealmInput $isDeprecated: Boolean $version: Int $realmId: Int $createUserId: String $createTime: Timestamp $updateUserId: String $updateTime: Timestamp $createGroupId: String $permissionRoleRelation: [PermissionRoleRelationInput] $input: PermissionInput $where: PermissionExpression $includeName: Boolean = true $includeDescription: Boolean = true $includeField: Boolean = true $includeType: Boolean = true $includePermissionType: Boolean = true $includeIsDeprecated: Boolean = true $includeVersion: Boolean = true $includeRealmId: Boolean = true $includeCreateUserId: Boolean = true $includeCreateTime: Boolean = true $includeUpdateUserId: Boolean = true $includeUpdateTime: Boolean = true $includeCreateGroupId: Boolean = true $includeSyncPermissionPolicy: Boolean = true $includeRoles: Boolean = true $includeRealm: Boolean = true ) {
  permission(name: $name description: $description field: $field type: $type permissionType: $permissionType roles: $roles realm: $realm isDeprecated: $isDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId permissionRoleRelation: $permissionRoleRelation input: $input where: $where ) {
    name @include(if: $includeName)
    description @include(if: $includeDescription)
    field @include(if: $includeField)
    type @include(if: $includeType)
    permissionType @include(if: $includePermissionType)
    isDeprecated @include(if: $includeIsDeprecated)
    version @include(if: $includeVersion)
    realmId @include(if: $includeRealmId)
    createUserId @include(if: $includeCreateUserId)
    createTime @include(if: $includeCreateTime)
    updateUserId @include(if: $includeUpdateUserId)
    updateTime @include(if: $includeUpdateTime)
    createGroupId @include(if: $includeCreateGroupId)
    syncPermissionPolicy @include(if: $includeSyncPermissionPolicy)
    roles @include(if: $includeRoles) {
      id
      name
      description
    }
    realm @include(if: $includeRealm) {
      name
      description
    }
  }
}