query Query_permission_roles($permission_name: StringExpression $id: StringExpression $name: StringExpression $description: StringExpression $users: UserExpression $groups: GroupExpression $composites: RoleExpression $permissions: PermissionExpression $realm: RealmExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $roleUserRelation: RoleUserRelationExpression $groupRoleRelation: GroupRoleRelationExpression $roleCompositeRelation: RoleCompositeRelationExpression $permissionRoleRelation: PermissionRoleRelationExpression $first: Int $last: Int $offset: Int $orderBy: RoleOrderBy $groupBy: [String!] $includeId: Boolean = true $includeName: Boolean = true $includeDescription: Boolean = true $includeIsDeprecated: Boolean = true $includeVersion: Boolean = true $includeRealmId: Boolean = true $includeCreateUserId: Boolean = true $includeCreateTime: Boolean = true $includeUpdateUserId: Boolean = true $includeUpdateTime: Boolean = true $includeCreateGroupId: Boolean = true $includeUsers: Boolean = true $includeGroups: Boolean = true $includeComposites: Boolean = true $includeRealm: Boolean = true ) {
  permission(name: $permission_name )  {
    name
    description
    field
    type
    permissionType
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    rolesConnection(id: $id name: $name description: $description users: $users groups: $groups composites: $composites permissions: $permissions realm: $realm includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId roleUserRelation: $roleUserRelation groupRoleRelation: $groupRoleRelation roleCompositeRelation: $roleCompositeRelation permissionRoleRelation: $permissionRoleRelation first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy )  {
      totalCount
      edges {
        node {
          id @include(if: $includeId)
          name @include(if: $includeName)
          description @include(if: $includeDescription)
          isDeprecated @include(if: $includeIsDeprecated)
          version @include(if: $includeVersion)
          realmId @include(if: $includeRealmId)
          createUserId @include(if: $includeCreateUserId)
          createTime @include(if: $includeCreateTime)
          updateUserId @include(if: $includeUpdateUserId)
          updateTime @include(if: $includeUpdateTime)
          createGroupId @include(if: $includeCreateGroupId)
          users @include(if: $includeUsers) {
            id
            name
            description
          }
          groups @include(if: $includeGroups) {
            id
            name
            description
          }
          composites @include(if: $includeComposites) {
            id
            name
            description
          }
          realm @include(if: $includeRealm) {
            name
            description
          }
        }
      }
    }
  }
}