query Query_roleCompositeRelationConnection($id: StringExpression $roleRef: StringExpression $role: RoleExpression $compositeRef: StringExpression $composite: RoleExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $orderBy: RoleCompositeRelationOrderBy $groupBy: [String!] $not: Boolean $cond: Conditional $exs: [RoleCompositeRelationExpression] $first: Int $last: Int $offset: Int $after: ID $before: ID $include_id: Boolean = true $include_roleRef: Boolean = true $include_compositeRef: Boolean = true $include_isDeprecated: Boolean = true $include_version: Boolean = true $include_realmId: Boolean = true $include_createUserId: Boolean = true $include_createTime: Boolean = true $include_updateUserId: Boolean = true $include_updateTime: Boolean = true $include_createGroupId: Boolean = true $include_role: Boolean = true $include_composite: Boolean = true ) {
  roleCompositeRelationConnection(id: $id roleRef: $roleRef role: $role compositeRef: $compositeRef composite: $composite includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId orderBy: $orderBy groupBy: $groupBy not: $not cond: $cond exs: $exs first: $first last: $last offset: $offset after: $after before: $before ) {
    totalCount
    edges {
      node {
        id @include(if: $include_id)
        roleRef @include(if: $include_roleRef)
        compositeRef @include(if: $include_compositeRef)
        isDeprecated @include(if: $include_isDeprecated)
        version @include(if: $include_version)
        realmId @include(if: $include_realmId)
        createUserId @include(if: $include_createUserId)
        createTime @include(if: $include_createTime)
        updateUserId @include(if: $include_updateUserId)
        updateTime @include(if: $include_updateTime)
        createGroupId @include(if: $include_createGroupId)
        role @include(if: $include_role) {
          id
          name
          description
        }
        composite @include(if: $include_composite) {
          id
          name
          description
        }
      }
    }
  }
}