query Query_permission($name: StringExpression $description: StringExpression $field: StringExpression $type: StringExpression $permissionType: PermissionTypeExpression $roles: RoleExpression $realm: RealmExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $permissionRoleRelation: PermissionRoleRelationExpression $groupBy: [String!] $not: Boolean $cond: Conditional $exs: [PermissionExpression] $include_name: Boolean = true $include_description: Boolean = true $include_field: Boolean = true $include_type: Boolean = true $include_permissionType: Boolean = true $include_isDeprecated: Boolean = true $include_version: Boolean = true $include_realmId: Boolean = true $include_createUserId: Boolean = true $include_createTime: Boolean = true $include_updateUserId: Boolean = true $include_updateTime: Boolean = true $include_createGroupId: Boolean = true $include_roles: Boolean = true $include_realm: Boolean = true ) {
