query Query_realmConnection($id: StringExpression $name: StringExpression $description: StringExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $orderBy: RealmOrderBy $groupBy: [String!] $not: Boolean $cond: Conditional $exs: [RealmExpression] $first: Int $last: Int $offset: Int $after: ID $before: ID $include_id: Boolean = true $include_name: Boolean = true $include_description: Boolean = true $include_isDeprecated: Boolean = true $include_version: Boolean = true $include_realmId: Boolean = true $include_createUserId: Boolean = true $include_createTime: Boolean = true $include_updateUserId: Boolean = true $include_updateTime: Boolean = true $include_createGroupId: Boolean = true ) {
  realmConnection(id: $id name: $name description: $description includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId orderBy: $orderBy groupBy: $groupBy not: $not cond: $cond exs: $exs first: $first last: $last offset: $offset after: $after before: $before ) {
    totalCount
    edges {
      node {
        id @include(if: $include_id)
        name @include(if: $include_name)
        description @include(if: $include_description)
        isDeprecated @include(if: $include_isDeprecated)
        version @include(if: $include_version)
