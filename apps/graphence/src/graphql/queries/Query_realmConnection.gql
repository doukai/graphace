query Query_realmConnection($id: StringExpression $name: StringExpression $description: StringExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $orderBy: RealmOrderBy $groupBy: [String!] $not: Boolean $cond: Conditional $exs: [RealmExpression] $first: Int $last: Int $offset: Int $after: ID $before: ID $includeId: Boolean = true $includeName: Boolean = true $includeDescription: Boolean = true $includeIsDeprecated: Boolean = true $includeVersion: Boolean = true $includeRealmId: Boolean = true $includeCreateUserId: Boolean = true $includeCreateTime: Boolean = true $includeUpdateUserId: Boolean = true $includeUpdateTime: Boolean = true $includeCreateGroupId: Boolean = true ) {
  realmConnection(id: $id name: $name description: $description includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId orderBy: $orderBy groupBy: $groupBy not: $not cond: $cond exs: $exs first: $first last: $last offset: $offset after: $after before: $before )  {
    totalCount
    edges {
      node {
        id @include(if: $includeId)
        name @include(if: $includeName)
        description @include(if: $includeDescription)
        isDeprecated @include(if: $includeIsDeprecated)
        version @include(if: $includeVersion)
        realmId @include(if: $includeRealmId)
        createUserId @include(if: $includeCreateUserId)
        createTime @include(if: $includeCreateTime)
        updateUserId @include(if: $includeUpdateUserId)
        updateTime @include(if: $includeUpdateTime)
        createGroupId @include(if: $includeCreateGroupId)
      }
    }
  }
}