query Query_permissionRoleRelationConnection($id: StringExpression $roleRef: StringExpression $role: RoleExpression $permissionRef: StringExpression $permission: PermissionExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $orderBy: PermissionRoleRelationOrderBy $groupBy: [String!] $not: Boolean $cond: Conditional $exs: [PermissionRoleRelationExpression] $first: Int $last: Int $offset: Int $after: ID $before: ID $includeId: Boolean = true $includeRoleRef: Boolean = true $includePermissionRef: Boolean = true $includeIsDeprecated: Boolean = true $includeVersion: Boolean = true $includeRealmId: Boolean = true $includeCreateUserId: Boolean = true $includeCreateTime: Boolean = true $includeUpdateUserId: Boolean = true $includeUpdateTime: Boolean = true $includeCreateGroupId: Boolean = true $includeRole: Boolean = true ) {
  permissionRoleRelationConnection(id: $id roleRef: $roleRef role: $role permissionRef: $permissionRef permission: $permission includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId orderBy: $orderBy groupBy: $groupBy not: $not cond: $cond exs: $exs first: $first last: $last offset: $offset after: $after before: $before )  {
    totalCount
    edges {
      node {
        id @include(if: $includeId)
