query Query_role_permissions($role_id: StringExpression $name: StringExpression $description: StringExpression $field: StringExpression $type: StringExpression $permissionType: PermissionTypeExpression $roles: RoleExpression $realm: RealmExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $first: Int $last: Int $offset: Int $orderBy: PermissionOrderBy $groupBy: [String!] $includeName: Boolean = true $includeDescription: Boolean = true $includeField: Boolean = true $includeType: Boolean = true $includePermissionType: Boolean = true $includeIsDeprecated: Boolean = true $includeVersion: Boolean = true $includeRealmId: Boolean = true $includeCreateUserId: Boolean = true $includeCreateTime: Boolean = true $includeUpdateUserId: Boolean = true $includeUpdateTime: Boolean = true $includeCreateGroupId: Boolean = true $includeRoles: Boolean = true $includeRealm: Boolean = true ) {
  role(id: $role_id )  {
    id
    name
    description
    isDeprecated
    version
    realmId
    createUserId
    createTime
    updateUserId
    updateTime
    createGroupId
    permissionsConnection(name: $name description: $description field: $field type: $type permissionType: $permissionType roles: $roles realm: $realm includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId first: $first last: $last offset: $offset orderBy: $orderBy groupBy: $groupBy )  {
      totalCount
      edges {
        node {
          name @include(if: $includeName)
          description @include(if: $includeDescription)
          field @include(if: $includeField)
          type @include(if: $includeType)
          permissionType @include(if: $includePermissionType)
          isDeprecated @include(if: $includeIsDeprecated)
          version @include(if: $includeVersion)
          realmId @include(if: $includeRealmId)
          createUserId @include(if: $includeCreateUserId)
          createTime @include(if: $includeCreateTime)
          updateUserId @include(if: $includeUpdateUserId)
          updateTime @include(if: $includeUpdateTime)
          createGroupId @include(if: $includeCreateGroupId)
          roles @include(if: $includeRoles) {
            id
            name
            description
          }
          realm @include(if: $includeRealm) {
            name
            description
          }
        }
      }
    }
  }
}