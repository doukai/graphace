query Query_roleUserRelation($id: StringExpression $userRef: StringExpression $user: UserExpression $roleRef: StringExpression $role: RoleExpression $includeDeprecated: Boolean $version: IntExpression $realmId: IntExpression $createUserId: StringExpression $createTime: StringExpression $updateUserId: StringExpression $updateTime: StringExpression $createGroupId: StringExpression $groupBy: [String!] $not: Boolean $cond: Conditional $exs: [RoleUserRelationExpression] $includeId: Boolean = true $includeUserRef: Boolean = true $includeRoleRef: Boolean = true $includeIsDeprecated: Boolean = true $includeVersion: Boolean = true $includeRealmId: Boolean = true $includeCreateUserId: Boolean = true $includeCreateTime: Boolean = true $includeUpdateUserId: Boolean = true $includeUpdateTime: Boolean = true $includeCreateGroupId: Boolean = true $includeUser: Boolean = true $includeRole: Boolean = true ) {
  roleUserRelation(id: $id userRef: $userRef user: $user roleRef: $roleRef role: $role includeDeprecated: $includeDeprecated version: $version realmId: $realmId createUserId: $createUserId createTime: $createTime updateUserId: $updateUserId updateTime: $updateTime createGroupId: $createGroupId groupBy: $groupBy not: $not cond: $cond exs: $exs )  {
    id @include(if: $includeId)
    userRef @include(if: $includeUserRef)
    roleRef @include(if: $includeRoleRef)
    isDeprecated @include(if: $includeIsDeprecated)
    version @include(if: $includeVersion)
    realmId @include(if: $includeRealmId)
    createUserId @include(if: $includeCreateUserId)
    createTime @include(if: $includeCreateTime)
    updateUserId @include(if: $includeUpdateUserId)
    updateTime @include(if: $includeUpdateTime)
    createGroupId @include(if: $includeCreateGroupId)
    user @include(if: $includeUser) {
      id
      name
      description
    }
    role @include(if: $includeRole) {
      id
      name
      description
    }
  }
}